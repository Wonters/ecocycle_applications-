<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="behaviors/full-calendar-behavior.html">

<script src="../jquery/dist/jquery.min.js"></script>
<script src="../moment/min/moment.min.js"></script>
<script src="../fullcalendar/dist/fullcalendar.min.js"></script>

<dom-module id="fullcalendar-calendar">
  <template>
    <style include="fullcalendar-theme">
      :host {
        display: block;
      }

      #calendar {
        @apply(--fullcalendar);
      }

      #calendar .fc-divider,
      #calendar .fc-popover,
      #calendar .fc-row,
      #calendar tbody,
      #calendar td,
      #calendar th,
      #calendar thead {
        @apply(--fullcalendar-borders);
      }

      #calendar .fc-toolbar {
        @apply(--fullcalendar-toolbar);
      }

      #calendar .fc-toolbar .fc-left {
        @apply(--fullcalendar-toolbar-left);
      }

      #calendar .fc-toolbar .fc-center {
        @apply(--fullcalendar-toolbar-center);
      }

      #calendar .fc-toolbar .fc-right {
        @apply(--fullcalendar-toolbar-right);
      }

      #calendar .fc-button {
        @apply(--fullcalendar-button);
      }

      #calendar .fc-day-number {
        @apply(--fullcalendar-day-numbers);
      }

      #calendar .fc-day-header {
        @apply(--fullcalendar-day-headers);
      }

      #calendar .fc-today {
        @apply(--fullcalendar-today);
      }

      #calendar .fc-event {
        @apply(--fullcalendar-event);
      }

      #calendar .fc-content {
        @apply(--fullcalendar-content);
      }
      #calendar .fc-content .fc-time {
        @apply(--fullcalendar-content-time);
      }
      #calendar .fc-content .fc-title {
        @apply(--fullcalendar-content-title);
      }
    </style>

    <div id="calendar"></div>

  </template>

  <script>
    Polymer({
      is: 'fullcalendar-calendar',

      behaviors: [
        FullCalendarBehavior,
      ],
    });
  </script>
</dom-module>
