<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo</title>
    <script src="/static/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/static/fullcalendar-calendar/fullcalendar-theme.html">
    <link rel="import" href="/static/fullcalendar-calendar/fullcalendar-calendar.html">
</head>
<body>

<template is="dom-bind" id="app">
    <div class="actions">
        <div>
            <paper-menu-button>
                <paper-icon-button icon="event" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content" selected="0">
                    <button view="month" on-tap="changeView">Month</button>
                    <button view="basicWeek" on-tap="changeView">Basic week</button>
                    <button view="basicDay" on-tap="changeView">Basic day</button>
                    <button view="agendaWeek" on-tap="changeView">Agenda week</button>
                    <button view="agendaDay" on-tap="changeView">Agenda day</button>
                </paper-menu>
            </paper-menu-button>
            <button id="previous" icon="chevron-left" on-tap="previous">Previous</button>
            <button id="next" icon="chevron-right" on-tap="next">Next</button>
        </div>
    </div>

    <paper-toast text="dsadsa"></paper-toast>
        <div>[[title]]</div>

</template>
 <fullcalendar-calendar
            id = "calendar"
            options = "[[options]]"
            view = "{{view}}"
            on-view-render = "setTitle"
            on-day-click = "notifyDayClick"
    ></fullcalendar-calendar>


<script>
    var app = document.querySelector('#app');

    app.options = {
        header: false,
        events: [
            {title: 'Discover fullcalendar-calendar', start: moment().add(1, 'day')},
            {
                title: 'Star fullcalendar-calendar on Github',
                start: moment().add(7, 'days'),
                end: moment().add(8, 'days').add(25, 'minutes')
            }
        ]
    };

    app.addEventListener('dom-change', function () {
        var calendar = Polymer.dom(document).querySelector('fullcalendar-calendar');
        var notification = Polymer.dom(document).querySelector('paper-toast');

        app.changeView = function (event) {
            calendar.changeView(event.target.attributes.getNamedItem('view').value);
        }

        app.previous = function (event) {
            calendar.previous();
        }
        app.next = function (event) {
            calendar.next();
        }

        app.notifyDayClick = function (event) {
            notification.setAttribute('text', 'You clicked on: ' + event.detail.date.format());
            notification.open();
        }

        app.setTitle = function (event) {
            this.title = event.detail.view.title;
        };
    });
</script>

</body>
</html>
